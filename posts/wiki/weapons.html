        <script>
                // 
                // MENU BAR COLLAPSE
                // 
                function collapsePanel(self){
                    if(self.innerText == "X"){
                        // Close the panel
                        try{
                            self.innerText = "...";
                            document.querySelector(".subnavitems").style.top = "-165px";
                            // var arr = document.querySelectorAll(".subnavbar>.subnavitems>a");
                            // arr.forEach(elm => {
                            //     elm.style.display = "none";
                            // });
                        }catch(e){console.log(e)}
                    }else{
                        // Open the panel
                        try{
                            self.innerText = "X";
                            document.querySelector(".subnavitems").style.top = "0";
                            // var arr = document.querySelectorAll(".subnavbar>.subnavitems>a");
                            // arr.forEach(elm => {
                            //     elm.style.display = "block";
                            // });
                        }catch(e){console.log(e)}
                    }
                }
                // Auto hide the menubar on mobile
                function onWindowResize() {
                    if(window.screen.width < 720){
                        try{
                            var self = document.getElementById("asldkfjhasdfoi");
                            // self.style.display = "block";
                            self.innerText = "...";
                            // var elm = document.querySelectorAll(".subnavbar>a:not(.closebutton)");
                            // for(var i in elm){
                            //     elm[i].style.display = "none";
                            // }
                        }catch(e){}
                    }else{
                        try{
                            var self = document.getElementById("asldkfjhasdfoi");
                            // self.style.display = "none";
                            var elm = document.querySelectorAll(".subnavbar>a:not(.closebutton)");
                            for(var i in elm){
                                elm[i].style.display = "block";
                            }
                        }catch(e){}
                    }
                }
                
                window.onresize = onWindowResize;</script>
